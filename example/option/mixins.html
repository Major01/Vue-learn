<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins Option</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click='add'>增加</button></p>
    </div>
    <script type="text/javascript">
    var addConsole = {
        updated: function(){
            console.log(`数据发生变化,变化成了${this.num}`)
        }
    }
    // 全局混入
    Vue.mixin({
        updated: function(){
            console.log('我是全局的混入')
        }
    })
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add: function(){
                this.num++;
            }
        },
        updated:function(){
            console.log('我是原生的数据更新')
        },
        mixins: [addConsole]
    })
    </script>
</body>
</html>
