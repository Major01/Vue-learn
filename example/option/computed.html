<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed属性</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed计算属性</h1>
    <p style="margin-left:200px">-----计算属性主要用于数据预处理</p>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for='item in reverseNews'><h4>标题：{{item.title}}</h4><span style="font-size:14px;color:#ccc"> 时间：{{item.date}}</span></li>
        </ul>
    </div>
    <script type="text/javascript">
    var newsList = [
        {'title':'中国传媒大学互联网信息研究院发布','date':'2018/3/15'},
        {'title':'评估结果显示','date':'2018/3/16'},
        {'title':'主流媒体新闻客户端信息生态总分','date':'2018/3/17'},
    ]
    var app = new Vue({
        el:'#app',
        data:{
           price:100,
           newsList: newsList
        },
        computed:{
            newPrice:function(){
                return this.price = `￥${this.price}元`;
            },
            reverseNews:function(){
                return this.newsList = this.newsList.reverse();
            }
        }
    })
    </script>
</body>
</html>
