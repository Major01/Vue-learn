<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends Option</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends Option</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click='add'>增加</button></p>
    </div>
    <script type="text/javascript">
    var extendsObj = {
        updated: function(){
            console.log(`我是扩展的updated`)
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add: function(){
                console.log('我是原生的方法');
                this.num++;
            }
        },
        updated: function(){
            console.log(`我是原生的updated,数据更新为${this.num}`)
        },
        extends: extendsObj
    })
    </script>
</body>
</html>
