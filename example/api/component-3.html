<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
       <pande></pande>
       <city></city>
    </div>
    <script type="text/javascript">
    var pande = {
        template:`<div style='color:red'>pande from China!</div>`
    }
    var city = {
        template:`<div style='color:green'>sichuan from China!</div>`
    }
    var app = new Vue({
        el:'#app',
        data:{
            message:"China"
        },
        components:{ //局部组件
            pande,
            city
        }
    })
    </script>
</body>
</html>
