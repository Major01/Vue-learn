<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
       <pande :data-here="message"></pande>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:"China"
        },
        components:{ //局部组件
            'pande':{
                template:`<h3>pande from {{dataHere}}</h3>`,
                props:['dataHere'] //选项，即组件属性值 /*注意data-here对应dataHere
                }
        }
    })
    </script>
</body>
</html>
