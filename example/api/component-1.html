<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
       <major></major>
       <pande></pande>
    </div>
    <script type="text/javascript">
    // 定义全局组件
    Vue.component('major',{
        template:`<h1 style="color:red">我是全局的组件</h1>`
    })
    var app = new Vue({
        el:'#app',
        data:{
            message:"hello world!"
        },
        components:{ //局部组件
            'pande':{template:`<h3>我是局部组件</h3>`}
        }
    })
    </script>
</body>
</html>
